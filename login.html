<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="index.html" class="logo"
          ><i class="bx bx-home-circle"></i>Y State</a
        >
        <input type="checkbox" id="menu" />
        <label for="menu"> <i class="bx bx-menu" id="menu-icons"></i></label>
        <a href="sign-up.html" class="btn">Sign Up</a>
      </div>
    </header>
    <section>
        <div class="login container">
            <div class="login-container">
                <h1>Login to Continue</h1>
                <p>Login in with your email and password <br> You registered with</p>
            
            <form action="">
                <span>Enter Your email address</span>
                <input type="email" name="" id="" placeholder="yourmail@domain.com" required>
                <span>Enter your password</span>
                <input type="password" name="" id="" placeholder="password" required>
                <input type="submit" value="Log In" class="button">
                <a href="#">Forget password?</a>
            </form>
            <a href="sign-up.html" class="btn">Sign up now</a>
        </div>
        <div class="login-image">
            <img src="img/login.jpg" alt="">
        </div>
        </div>
    </section>
    <section class="footer">
      <div class="footer-container container">
        <h2>Y State</h2>
        <div class="footer-box">
        <h3>Quick Links</h3>
        <a href="#">Agency</a>
        <a href="#">Building</a>
        <a href="#">Rates</a>
      </div>
        <div class="footer-box">
        <h3>Locations</h3>
        <a href="#">India</a>
        <a href="#">UK</a>
        <a href="#">USA</a>
      </div>
        <div class="footer-box">
        <h3>Contact</h3>
        <a href="#">+69 (0) 123 456 7890</a>
        <a href="#">yourmail@domain.com</a>
        <div class="social">
          <a href="#"><i class='bx bxl-facebook' ></i></a>
          <a href="#"><i class='bx bxl-twitter' ></i></a>
          <a href="#"><i class='bx bxl-instagram' ></i></a>
        </div>
      </div>
      </div>
    </section>
  </body>
</html>
